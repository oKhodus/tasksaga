name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Node / React Native
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install JS deps
        run: npm ci
        working-directory: ./TaskSaga

      - name: Lint JS/TS code
        run: npx eslint .
        working-directory: ./TaskSaga

      - name: Format JS/TS code
        run: npx prettier --check .
        working-directory: ./TaskSaga

      # Backend (TypeScript + ts-node)
      - name: Install Backend deps
        run: npm ci
        working-directory: ./backend

      - name: Lint Backend TS
        run: npx eslint .
        working-directory: ./backend

      - name: Format Backend TS
        run: npx prettier --write .
        working-directory: ./backend
